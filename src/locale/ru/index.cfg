[mod-name]
multiplayer-teams=Многопользовательские команды

[mod-description]
multiplayer-teams=Мод для игры Factorio, который расширяет возможности совместной игры.

[multiplayer-teams]
backstory=Космическая корпорация отправила вас исследовать неизведанную планету. Вам не дали ресурсов, вы не знаете технологий, отношения с другими командами ваша собственная забота, но корпорация заинтересована прогрессом завоевания, поэтому будет прилетать, чтобы проверить прогресс, а так же для выдачи особых заданий
error-not-admin=Игрок __1__ пытался вызвать команду __2__, которая доступна только администраторам.

[mod-setting-name]
multiplayer-teams:spawn-near-distance=Расстояние появления близко
multiplayer-teams:spawn-far-distance=Расстояние появления далеко
multiplayer-teams:respawn-timeout=Время на смену расположения (минуты)
multiplayer-teams:trades-enable=Торговля

[mod-setting-description]
multiplayer-teams:spawn-near-distance=Расстояние в чанках от центра карты
multiplayer-teams:spawn-far-distance=Расстояние в чанках от центра карты
multiplayer-teams:respawn-timeout=После этого срока команде игроков нельзя будет сменить расположение самостоятельно 
multiplayer-teams:trades-enable=Включить модуль экономики (торговля между игроками и с корпорацией, а так же заказы от неё)

[command-help]
respawn=<название_команды> - позволяет изменить месторасположение команды
