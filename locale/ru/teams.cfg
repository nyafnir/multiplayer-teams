[mod-setting-name]
multiplayer-teams:teams:enable=Команды игроков
multiplayer-teams:teams:invite-timeout=Срок жизни приглашения в команду

[mod-setting-description]
multiplayer-teams:teams:enable=Разделение игроков на команды
multiplayer-teams:teams:invite-timeout=Через сколько минут приглашение будет автоматический отклонено?

[teams:help]
info=[название_команды] - Информация о команде
list=Список команд
create=<название_команды> - Создать свою команду
edit-name=<новое_название> - Изменить название команды
edit-color=Изменить цвет команды (будет использован цвет игрока)
invite-send=<имя_игрока> - Пригласить игрока в команду
invite-accept=Принять приглашение в команду
invite-cancel=Отклонить приглашение в команду
kick=<имя_игрока> - Исключить из команды
change=<название_команды> <имя_игрока> - Переместить игрока в другую команду
remove=[название_команды] - Распустить команду
leave=Покинуть команду

[teams:result]
list=Список команд:
info=ID: __1__ | Название: __2__ | Лидер: __3__ | Участники: __4__ 
create=Команда __1__ начинает своё путешествие...
edit-name=Название команды "__1__" изменено на "__2__"
edit-color=Цвет команды "__1__" был изменён
kick=Игрок "__1__" исключён из команды "__2__"
change=Игрок "__1__" перемещён из "__2__" в команду "__3__"
remove=Команда "__1__" удалена
leave=Игрок "__1__" покинул команду "__2__" 

[teams:event]
invite-sended=Игроку "__1__" отправлено приглашение в команду, приглашение будет отменено в течение __2__ мин.
invite-getted=Получено приглашение в команду "__1__", чтобы согласится напишите /team-invite-accept, чтобы отказаться /team-invite-cancel или приглашение будет отменено в течение __2__ минут
invite-accepted=Игрок "__1__" присоединился к команде "__2__"
invite-canceled=Игрок "__1__" отказался от присоединения к команде "__2__"

[teams:error]
not-admin=Игрок __1__ пытался вызвать команду __2__, которая доступна только администраторам!
not-owner=Нужно быть лидером команды, чтобы управлять ей
reach-limit-forces=Достигнут предел создаваемых команд (ограничение игры, а не мода)
title-not-specified=Не указано название команды игроков
title-already-used=Такое название уже занято
player-not-specified=Игрок не указан
player-not-found=Игрок не указан или не найден
player-not-in-team=Игрок не состоит в команде
player-already-in-team=Указаный игрок уже состоит в команде
you-already-in-team=Вы уже состоите в команде
team-not-found=Команда не найдена
color-already-use=Этот цвет уже используется вашей командой
can-t-kick-owner=Нельзя исключить лидера команды
not-have-invite=Приглашений нет
already-have-invite=Этот игрок уже имеет приглашение (нельзя иметь больше одного приглашения в __1__ минут)
can-t-leave-owner=Лидер не может покинуть команду
not-have-team=Вы не состоите в какой-либо команде
